{{ define "recent-work" }}
<section id="recent-work">
    <span id="recent-work-header" class="section-header">{{ .HeaderTitle }}</span>
    <div id="recent-work-link-container">
        <a id="recent-work-link" href="{{ .Link }}" class="custom-underline link">{{ .LinkAction }}</a>
    </div>
    <div id="recent-work-items">
        {{ range .Posts }}
        <a href="{{ .Link }}" class="recent-work-item" id="{{ .ID }}">
            <section class="recent-work-item-left">
                <div class="recent-work-item-date-container">
                    <div class="recent-work-item-date">{{ .Date }}</div>
                    <svg id="small-arrow" width="34" height="13" viewBox="0 0 34 13" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M27.32 0.0799992C28.312 1.264 29.352 2.288 30.44 3.152C31.496 4.048 32.616 4.784 33.8 5.36L33.8 7.424C31.432 8.64 29.272 10.416 27.32 12.752L23.624 12.752C24.232 11.152 25 9.696 25.928 8.384L0.200001 8.384L0.200002 4.448L25.928 4.448C25.064 3.2 24.296 1.744 23.624 0.0799989L27.32 0.0799992Z"
                            fill="white" />
                    </svg>
                </div>
                <div class="recent-work-item-title">{{ .Title }}</div>
                {{ if $.ShowDesc }}
                <p class="recent-work-item-desc">
                    {{ .Description }}
                </p>
                {{ end }}
            </section>
            <span id="big-arrow" class="recent-work-item-arrow">
                <svg width="102" height="39" viewBox="0 0 102 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M81.96 0.239998C84.936 3.792 88.056 6.864 91.32 9.456C94.488 12.144 97.848 14.352 101.4 16.08L101.4 22.272C94.296 25.92 87.816 31.248 81.96 38.256L70.872 38.256C72.696 33.456 75 29.088 77.784 25.152L0.600004 25.152L0.600005 13.344L77.784 13.344C75.192 9.6 72.888 5.232 70.872 0.239997L81.96 0.239998Z"
                        fill="white" />
                </svg>
            </span>
        </a>
        {{ end }}
    </div>
</section>
{{ end }}
